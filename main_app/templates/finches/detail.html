{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Breed: {{ finch.color }}</p>
    <p>Description: {{ finch.description }}</p>
    {% if finch.age > 0 %}
      <p>Age: {{ cat.age }}</p>
    {% else %}
      <p>Age: baby finch</p>
    {% endif %}
  </div>
</div>

{% endblock %}
